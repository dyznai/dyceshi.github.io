<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #errorBox {
        color: red;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div id="errorBox">Invalid username or password.</div>
    </form>
</div>

<script>
    var isUserLoggedIn = false; // Boolean variable to check login status

    // Function to check login status and redirect if necessary
    function checkLoginStatus() {
        if (!isUserLoggedIn) {
            window.location.href = 'denglu.html'; // Redirect to login page if not logged in
        }
    }

    // Call the checkLoginStatus function on page load
    window.onload = checkLoginStatus;

    // Login form submission handler
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var validAccounts = ['USER1', 'USER2']; // Replace with actual usernames
        var validPassword = 'password123'; // Replace with actual password

        if (validAccounts.includes(username) && password === validPassword) {
            isUserLoggedIn = true; // Set the login status to true if credentials are correct
            // Here you can redirect to the home page or perform other actions
            // window.location.href = 'homepage.html'; // Uncomment this line to redirect to the home page
        } else {
            document.getElementById('errorBox').style.display = 'block';
            setTimeout(function() {
                document.getElementById('errorBox').style.display = 'none';
            }, 3000);
        }
    };
</script>
</body>
</html>
